<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>

    <div class="container">
        <h1>Counter</h1>

        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="counter.js"></script>

</body>
</html>
