<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Contact Us</title>
</head>
<body>

	<div class="text">
		<h1 class="text_heading">Please fill out the form below.</h1>
		<h3 class="text_subheading">We will be in touch soon.</h3>
	</div>
	<div class="contact">
		<div class="contact_us">
			<h2>Contact Us</h4>

			<h5 class="contact__info__title">Telephone number</h5>
			<p class="contact__info__details">0123456789</p>

			<h5 class="contact__info__title">Email</h5>
			<p class="contact__info__details">email@address.co.uk</p>

			<h5 class="contact__info__title">Address</h5>
			<p class="contact__info__details">123 abc street, <br>de45 6fg, <br>Edinburgh</p>
		</div>

		<div class="contact__form">
			<form>
				<label for="name">Full Name:</label>
				<input class="contact_input" type="text" name="fullName" placeholder="Full Name"><br>
				<label for="email">Email:</label>
				<input class="contact_input" type="text" name="email" placeholder="Email"><br>
				<label for="phoneNumber">Phone Number:</label>
				<input class="contact_input"  type="text" name="phoneNumber" placeholder="Phone Number"><br>
				<label for="enquiry">Please enter your enquiry below:</label>
				<textarea class="contact_input"  placeholder="Type here..." name="enquiry" id="enquiry" cols="30" rows="10"></textarea>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
